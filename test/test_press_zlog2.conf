[global]
default format = "%d(%us) %c %m%n"
#file perms = 0777
#fsync period = 1K
#reload conf period = 1K

[rules]
cat0.*             	"press.0.log"
cat1.*             	"press.1.log"
cat2.*             	"press.2.log"
cat3.*             	"press.3.log"
cat4.*             	"press.4.log"
cat5.*             	"press.5.log"
cat6.*             	"press.6.log"
cat7.*             	"press.7.log"
cat8.*             	"press.8.log"
cat9.*             	"press.9.log"
